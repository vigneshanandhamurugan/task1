<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <div class="regform">
        <u><h1 style="text-align: center; padding-top: 30px;">Register Form</h1></u>
        <form class="log">
            <!-- Name -->
            <label for="fname">First Name:</label>
            <input  type="text" id="fname" name="fname" required minlength="2" placeholder="Enter your first name"  >
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"  placeholder="Enter your last name">   
            <!-- Email -->
            <label for="email"required minlength="2">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter a email address">
            <!-- Phone Number -->
            <label for="phone" class="textlable">Phone Number</label>
            <input type="tel" name="" id="phone"placeholder="XXX-XXX-XXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            title="Format: 123-456-7890" required>


                <!-- <label for="mnumber">Mobile Number:</label>
            <input type="number" id="mnumber" name="Number" placeholder="Enter a mobile number">
            -->
            <!-- Password -->
            <label for="password">Password:</label>
            <input  type="password" id="password" name="password" placeholder="Enter a password" required>
                
            <label for="password">Re enter Password:</label>
                <input type="password" id="rpassword" name="rpassword" placeholder="Re enter a password" required>
            
            <!-- Submit -->
            <button type="submit" style="margin-top: 24px;" class="btn1">Submit</button>
            <button type="submit" style="margin-top: 24px;" class="btn2">Cancel</button>
            
        </form>
    </div>

</body>
</html>
